        <label>Customer ID:</label>
        <input id="customerId"></input>
        <button id="getCustomer">Get Customer</button>
        <label id="oops"></label>
        <label id='customerInfo'></label>
    </body>
    <script>
        $("#getCustomer").click(function(){
            // http://getcustomer-mysql-test.apps.test.rhdemos.com/
            var uri = "http://getcustomer-mysql-test.apps.test.rhdemos.com";
            var custid = $("#customerId").val();
            uri = uri + "/customer/" + custid;
            $.get(uri)
                .done(function(result) {
                    $("#oops").text("")
                    $("#customerInfo").text(result);
                })
                .fail(function(xhr, status, error) {
                    $("#oops").text("Call to Service has failed.")
            });
        });
    </script>
